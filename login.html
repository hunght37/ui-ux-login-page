<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoGlass Login - Modern and secure login interface">
    <meta name="theme-color" content="#2d5a27">
    <title>EcoGlass Login - 3D</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="container">
            <div class="login-container" id="loginContainer">
                <!-- Loading overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>

                <div class="login-box">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="floating-leaves">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                    <form class="login-form needs-validation" novalidate id="loginForm">
                        <div class="input-group mb-3 input-3d">
                            <span class="input-group-text" aria-hidden="true">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Email ID" required 
                                   aria-label="Email Address" autocomplete="email">
                            <div class="invalid-feedback" role="alert">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="input-group mb-4 input-3d">
                            <span class="input-group-text" aria-hidden="true">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Password" required 
                                   aria-label="Password" autocomplete="current-password"
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <button type="button" class="input-group-text password-toggle" 
                                    onclick="togglePassword(this)"
                                    aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="invalid-feedback" role="alert">
                                Password must be at least 8 characters long and include both letters and numbers.
                            </div>
                        </div>
                        <div class="form-footer mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password" role="button" tabindex="0">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary login-button w-100" id="loginButton">
                            <span class="button-text">
                                <i class="fas fa-sign-in-alt me-2"></i>LOGIN
                            </span>
                            <span class="loading-spinner d-none">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
